<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Pokédex </title>
</head>
<body>
    <div class="pokedex">
        <div class="pokeTitulo"> Pokédex </div>
        <div class="pokediv">

            <div class="pokeBuscador">
                <input type="text" id="pokeInput" placeholder="Escribe el nombre del pokemon">
                <button id="buscarBtn"> Buscar </button>
            </div>

            <div class="pokeContenido">

                <div class="pokeCabecera">
                    <h1 id="nombre"></h1>
                    <div class="img">
                        <img id="img-front" src="" alt="front image"/>
                        <img id="img-back" src="" alt="back image" />
                    </div>
                </div>

                <div >
                    <h2> Estadísticas </h2>
                    <div class="tabla">
                        <table>
                            <tr>
                                <th> Vida </th>
                                <th> Ataque </th>
                                <th> Defensa </th>
                                <th> Ataque especial </th>
                                <th> Defensa especial </th>
                                <th> Velocidad </th>
                            </tr>
                            <tr id="stats">
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h2>Habilidades</h2>
                    <ul id="habilidades">
                    </ul>
                </div>

                <div>
                    <h2> Sonido </h2>
                    <audio id="sonido" controls>
                        <source src="" type="audio/ogg">
                    </audio>
                </div>

            </div>
        </div>
    </div>

<script src="script.js" defer></script>
</body>
</html>
